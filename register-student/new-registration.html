<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Information Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-gray-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
        Student Registration Form
      </h2>
      <form
        id="studentForm"
        class="space-y-4"
        action="new-regisration.php"
        method="POST"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Full Name *</label
          >
          <input
            type="text"
            id="name"
            name="fullname"
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Father's Name *</label
          >
          <input
            type="text"
            id="fatherName"
            name="fathername"
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Gender *</label
          >
          <div class="mt-2 flex items-center space-x-6 pl-5">
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="male"
                class="form-checkbox h-5 w-5 text-blue-600"
                required
              />
              <span class="ml-2 text-gray-700">Male</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="female"
                class="form-checkbox h-5 w-5 text-pink-600"
              />
              <span class="ml-2 text-gray-700">Female</span>
            </label>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{10}"
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Address *</label
          >
          <textarea
            id="address"
            name="address"
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div class="flex justify-between pt-4">
          <button
            type="reset"
            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition duration-200"
          >
            Clear
          </button>
          <button
            type="submit"
            id="submitBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="new-registration.js"></script>
  </body>
</html>
