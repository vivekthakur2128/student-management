<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update student information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-gray-100 p-8">
    <div class="mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Update Student Information
      </h1>
      <form action="update-student.php" method="POST" class="bg-white p-8 rounded-lg shadow-md">
        <h4 class="text-1xl font-semibold mb-6 text-center">
          Search by student-name or father's name
        </h4>
        <!-- Name Field -->
         <div class="mb-3 flex justify-evenly">
           <div class="inline-block">
          <label for="name" class="block text-gray-700 font-medium mb-2">
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Student name"
          />
        </div>
        <div class="flex items-center">
          <h4 class="text-1xl font-semibold text-center">
            OR
          </h4>
        </div>
        <!-- Father's Name Field -->
        <div class="inline-block">
          <label for="fathername" class="block text-gray-700 font-medium mb-2">
            Father's Name
          </label>
          <input
            type="text"
            id="fathername"
            name="fathername"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Father's name"
          />
        </div>
         </div>
       
        <!-- Submit Button -->
        <button
          type="submit"
          id="searchBtn"
          class="block mx-auto px-5 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition-colors"
        >
          Search
        </button>
      </form>
    </div>

    <script src="update-student.js"></script>
  </body>
</html>
